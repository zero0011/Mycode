<body>
    <!-- 图片 -->
    <!-- <img src="./static/demo.jpg" alt="">

    <img id="imagePreview">
    <input type="file" id="imageSelector" accept=".png,.jpg,.jpeg,.gif"/>
    <script>
        const oFile = document.getElementById('imagePreview');
        oFile.addEventListener('change' , function(event){
            const file  = event.target.files[0];
            // console.log(file instanceof Blob);
            const url = URL.createObjectURL(file);
            imagePreview.src = url ;
        })
    </script>
</body>
