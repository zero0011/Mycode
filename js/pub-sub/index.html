<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买房子</title>
</head>
<body>
    <script>
        //事件监听
        // addEventListener
        // 事件发生才会执行函数     注册  submit
        //发生时,   body(事件监听机制)  广播    注册了事件的回调函数
        //执行
        //买房的人
        var saleOffice = {
            name : '万达',
        }
        saleOffice.clientList=[];//购房者
        // saleOffice.clientList.push();//增加购房者
        //形参  fn  倒时
        saleOffice.listen = function(fn){
            saleOffice.clientList.push(fn);
        }
        saleOffice.listen(function(price,squareMeter){
            console.log(price,squareMeter);
            if(price>15000){
                console.log('单');
            }

        });
        saleOffice.listen(function(price,squareMeter){
            if(squareMeter<100){
                console.log('小了');
            }else{
                console.log('正合我意');
            }
        })
        saleOffice.trigger = function(){
            for(var i = 0;i<saleOffice.clientList.length;i++){
               typeof  saleOffice.clientList[i] =='function'?
               saleOffice.clientList[i](20000,112):null;
            }
        }
    </script>
</body>
</html>
