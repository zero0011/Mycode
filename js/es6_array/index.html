<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const ages= [32,15,19,12];
        const adultPreset = ages.some(age=>age>=18);
        const allOldEnough = ages.every(age=>age>18);

        console.log(adultPreset,allOldEnough);

        const array =[1,2,1,1,'1'];

        // 数组去重
        array.filter();

        function uniq(arr){
            const res=[];
            let j=0;
            // 时间复杂度  空间复杂度
            for(let i=0,arrayLen=array.length;i<arrayLen;i++){
                //没有出现过的 
                //push  到res
                for(reslen=res.length;j<reslen;j++){
                    if(arr[i]===res[j]){
                        break;
                    }
                    if(j==reslen){
                        res.push(arr[i]);
                    }
                }
            }
            return res;
        }
        console.log(uniq(array));
        
        function unique(arr){
            var res =arr.filter((item,index,arr)=>{
                return arr.indexOf(item)===index;
            })
            return res;
        }
    </script>
</body>
</html>
