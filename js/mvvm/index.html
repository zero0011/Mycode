    <script>
        var value = 1 ;
        //vue  早期使用的数据绑定响应式 编程的实现
        var obj = {value : 1} ;//Model  
        //视图模型层
        Object.defineProperty(obj , "value" , {
            get : function () {
                console.log('读属性')
                return value ;
            },
            set: function (newValue) {
                console.log('设置属性') ;
                value = newValue ;
                document.getElementById('container').innerHTML = newValue ;
            }
        })
