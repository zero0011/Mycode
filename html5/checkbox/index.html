    <script>
        var checkboxes = 
        document.querySelectorAll('.inbox input[type="checkbox"]');
        checkboxes.forEach(checkbox=>checkbox.addEventListener('click',handleClick))

            if(e.shiftKey){
                checkbox.forEach(checkbox=>{
                    checkbox.checked=true;
